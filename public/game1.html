<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <span class="navbar-user" id="username">Utilisateur</span>
      <span class="navbar-timer" id="timer">03:00</span>
    </div>
    <div class="navbar-actions">
      <button class="stop-btn" onclick="stopGame()">Stop</button>
      <span class="congrats-icon" id="congrats-icon" title="FÃ©licitations !" style="display:none;">ðŸŽ‰</span>
    </div>
  </div>
  <div class="main">
    <div class="questions" id="questions">
      <!-- Les questions seront gÃ©nÃ©rÃ©es par JS -->
    </div>
    <div class="progress-bar" id="progress-bar">
      <!-- Les Ã©tapes de progression -->
    </div>
  </div>
  <script>
    // --- CONFIG ---
    const questions = [
      { q: "Quel est le nom du plus cÃ©lÃ¨bre pharaon de l'Ã‰gypte antique ?", a: "tutankhamon" },
      { q: "Comment s'appelle le fleuve qui traverse l'Ã‰gypte ?", a: "nil" },
      { q: "Quel monument est la plus grande pyramide d'Ã‰gypte ?", a: "kheops" },
      { q: "Comment s'appelle l'Ã©criture de l'Ã‰gypte antique ?", a: "hiÃ©roglyphes" },
      { q: "Quel animal Ã©tait sacrÃ© pour les Ã‰gyptiens ?", a: "chat" },
      { q: "Quel est le dieu Ã  tÃªte de chacal, gardien des tombeaux ?", a: "anubis" },
    ];
    let current = 0;
    let answers = Array(questions.length).fill("");
    let timer = 180;
    let timerInterval;
    // --- TIMER ---
    function startTimer() {
      timerInterval = setInterval(() => {
        timer--;
        const min = String(Math.floor(timer/60)).padStart(2,'0');
        const sec = String(timer%60).padStart(2,'0');
        document.getElementById('timer').textContent = `${min}:${sec}`;
        if (timer <= 0) {
          clearInterval(timerInterval);
          disableAll();
          window.location.href = '/listemissions.html';
        }
      }, 1000);
    }
    // --- QUESTIONS ---
    function renderQuestions() {
      const qDiv = document.getElementById('questions');
      qDiv.innerHTML = '';
      questions.forEach((q, i) => {
        const box = document.createElement('div');
        box.className = 'question-box' + (i === current ? ' active' : '');
        box.innerHTML = `
          <div class="question-title">Question ${i+1}</div>
          <div>${q.q}</div>
          <input class="question-input" id="input${i}" type="text" placeholder="Votre rÃ©ponse..." ${i !== current ? 'disabled' : ''} value="${answers[i]}">
          <button class="question-btn" id="btn${i}" ${i !== current ? 'disabled' : ''}>Valider</button>
        `;
        qDiv.appendChild(box);
        if (i === current) {
          setTimeout(() => { document.getElementById(`input${i}`).focus(); }, 100);
        }
        document.addEventListener('keydown', function handler(e) {
          if (e.key === 'Enter' && i === current && document.activeElement === document.getElementById(`input${i}`)) {
            document.getElementById(`btn${i}`).click();
            document.removeEventListener('keydown', handler);
          }
        });
        document.getElementById(`btn${i}`).onclick = () => submitAnswer(i);
      });
    }
    function submitAnswer(i) {
      const val = document.getElementById(`input${i}`).value.trim().toLowerCase();
      if (val === questions[i].a) {
        answers[i] = val;
        if (i < questions.length - 1) {
          current++;
          renderQuestions();
          renderProgress();
        } else {
          document.getElementById('congrats-icon').style.display = 'inline';
          disableAll();
          clearInterval(timerInterval);
          // Stocker les rÃ©sultats (tous vrais)
          localStorage.setItem('missionsResults', JSON.stringify(Array(questions.length).fill(true)));
          window.location.href = '/assets/images/victoire.html';
        }
      } else {
        alert('Mauvaise rÃ©ponse, essayez encore !');
      }
    }
    function disableAll() {
      for (let i = 0; i < questions.length; i++) {
        document.getElementById(`input${i}`).disabled = true;
        document.getElementById(`btn${i}`).disabled = true;
      }
    }
    // --- PROGRESS ---
    function renderProgress() {
      const pDiv = document.getElementById('progress-bar');
      pDiv.innerHTML = '';
      for (let i = 0; i < questions.length; i++) {
        const step = document.createElement('div');
        step.className = 'progress-step' + (answers[i] ? ' filled' : '');
        step.textContent = i+1;
        pDiv.appendChild(step);
      }
    }
    // --- STOP ---
    function stopGame() {
  clearInterval(timerInterval);
  disableAll();
  // Stocker les rÃ©sultats rÃ©els (vrai/faux)
  const results = questions.map((q, idx) => answers[idx] && answers[idx] === q.a);
  localStorage.setItem('missionsResults', JSON.stringify(results));
  window.location.href = '/listemissions.html';
    }
    // --- INIT ---
    window.onload = function() {
      // Simuler le nom utilisateur (Ã  remplacer par une vraie variable si besoin)
      document.getElementById('username').textContent = 'Utilisateur';
      renderQuestions();
      renderProgress();
      startTimer();
    };
  </script>
</body>
</html>
